<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores de Proceso - Grupo Carol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar img {
      width: 150px;
      margin-bottom: 40px;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .main {
      flex: 1;
      height: 100vh;
      position: relative;
    }
    .main iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .main .placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main .placeholder img {
      max-width: 300px;
      height: auto;
    }
  </style>
  <script>
    function showIframe(src) {
      const iframe = document.querySelector('iframe');
      const placeholder = document.querySelector('.placeholder');
      iframe.src = src;
      iframe.style.display = 'block';
      placeholder.style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="https://www.farmaciacarol.com/_catalogs/masterpage/CarolMasterPage/content/img/Logo-Carol.png" alt="Logo Carol">
    <a href="#" onclick="showIframe('calendario.html')">Calendario de Reportes</a>
    <a href="#" onclick="showIframe('lmi.html')">Listado Maestro de Indicadores</a>
    <a href="#" onclick="showIframe('https://forms.office.com/r/GufWQBhQDV')">Reportar Resultados Alcanzados</a>
    <a href="#" onclick="showIframe('politicas.html')">Pol√≠ticas y Condiciones</a>
  </div>
  <div class="main">
    <div class="placeholder">
      <img src="https://www.farmaciacarol.com/_catalogs/masterpage/CarolMasterPage/content/img/Logo-Carol.png" alt="Logo Central">
    </div>
    <iframe name="content-frame"></iframe>
  </div>
</body>
</html>
